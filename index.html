      <input type="number" id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô" class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 focus:border-transparent text-gray-700 placeholder-gray-400" />

        <option value="‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô">üíº ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</option>
        <option value="‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á">üéâ ‡∏ö‡∏±‡∏ô‡πÄ‡∏ó‡∏¥‡∏á</option>
        <option value="‡∏≠‡∏∑‡πà‡∏ô‡πÜ">‚úèÔ∏è ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</option>

      <button id="submitBtn" onclick="submitData()" class="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-3 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-pink-300 active:scale-100">
        üê£ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£

    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
      <h2 class="text-2xl font-bold text-pink-600 mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-pink-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
        </svg>
        ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á
      </h2>
      <div id="recordList" class="text-sm space-y-4"></div>
    </div>
  </div>

  <script>
    // **‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢ Web app URL ‡∏Ç‡∏≠‡∏á Google Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì**
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwwVD5eLWteRbTSs8AakbntCb-2iQ5lGqR3BeM8O3VEKNQt3NnAqBHrRec4lSqr1X0mKA/exec"; 

    const incomeBtn = document.getElementById("incomeBtn");
    const expenseBtn = document.getElementById("expenseBtn");
    const submitBtn = document.getElementById("submitBtn");
    let currentType = "income";
    
    let editModeData = null; 
    let incomeExpenseChart = null;

    incomeBtn.onclick = () => {
      currentType = "income";
      incomeBtn.classList.add("active-btn");
      expenseBtn.classList.remove("active-btn");
      resetForm(); 
    };
    expenseBtn.onclick = () => {
      currentType = "expense";
      expenseBtn.classList.add("active-btn");
      incomeBtn.classList.remove("active-btn");
      resetForm(); 
    };

    document.getElementById("amount").addEventListener("input", function () {
      this.value = this.value.replace(/-/g, ""); 
    });

    function toThaiDate(dateStr) {
      const d = new Date(dateStr);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    async function submitData() {
      if (submitBtn.disabled) return;

      const description = document.getElementById("description").value.trim();
      let amount = document.getElementById("amount").value.trim();
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;

      if (!description || !amount || !date) {
        Toastify({
          text: "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô!",
          duration: 3000,
          close: true,
          gravity: "top", 
          position: "center", 
          backgroundColor: "linear-gradient(to right, #FF4B2B, #FF416C)",
          stopOnFocus: true, 
        }).showToast();
        return;
      }

      amount = amount.replace(/-/g, "");
      const finalAmount = currentType === "income" ? parseFloat(amount) : -parseFloat(amount);
      
      let payload = {};
      if (editModeData) { 
        payload = {
          action: "edit", 
          description: `[${category}] ${description}`,
          amount: finalAmount,
          date: date,
          originalDescription: editModeData.description, 
          originalAmount: editModeData.amount,
          originalDate: editModeData.date,
          originalTimestamp: editModeData.timestamp 
        };
      } else { 
        payload = {
          action: "add", 
          description: `[${category}] ${description}`,
          amount: finalAmount,
          date: date
        };
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

      await fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(payload).toString()
      });

      Toastify({
        text: "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!",
        duration: 2000,
        close: true,
        gravity: "top", 
        position: "center", 
        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        stopOnFocus: true,
      }).showToast();
      setTimeout(() => {
          location.reload(); 
      }, 2000); 
    }

    async function deleteRecordByValue(description, amount, date, timestamp) {
      if (!confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return; 

      const payload = {
        action: 'deleteByValue', 
        description: description,
        amount: amount,
        date: date,
        timestamp: timestamp 
      };
      
      await fetch(scriptUrl + `?action=${payload.action}&description=${encodeURIComponent(payload.description)}&amount=${payload.amount}&date=${payload.date}&timestamp=${payload.timestamp}`);
      
      Toastify({
        text: "üóëÔ∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!",
        duration: 2000,
        close: true,
        gravity: "top", 
        position: "center", 
        backgroundColor: "linear-gradient(to right, #dc2626, #ef4444)", // Red gradient
        stopOnFocus: true,
      }).showToast();
      setTimeout(() => {
          location.reload(); 
      }, 2000); 
    }


    function renderChart(totalIncome, totalExpense) {
      const ctx = document.getElementById("incomeExpenseChart").getContext("2d");
      if (incomeExpenseChart) {
        incomeExpenseChart.destroy(); 
      }
      incomeExpenseChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö', '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢'],
          datasets: [{
            label: '‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏° (‡∏ö‡∏≤‡∏ó)',
            data: [totalIncome, Math.abs(totalExpense)],
            backgroundColor: ['#3B82F6', '#EF4444'], 
            borderRadius: 8 // More rounded bars
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              enabled: true,
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ‡∏ø' + context.raw.toLocaleString();
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: '#e2e8f0' 
              },
              ticks: {
                callback: function(value) {
                  return '‡∏ø' + value.toLocaleString(); 
                }
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          }
        }
      });
    }

    async function fetchData() {
      const res = await fetch(scriptUrl + '?t=' + new Date().getTime()); 
      const data = await res.json();

      let totalIncome = 0, totalExpense = 0;
      const list = document.getElementById("recordList");
      list.innerHTML = ""; 

      const grouped = {};
      data.forEach((row) => { 
        const dateOnly = toThaiDate(row.date);
        if (!grouped[dateOnly]) grouped[dateOnly] = [];
        grouped[dateOnly].push({ 
          description: row.description, 
          amount: row.amount, 
          date: row.date,
          timestamp: row.timestamp 
        }); 

        if (row.amount >= 0) totalIncome += row.amount;
        else totalExpense += row.amount;
      });

      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const section = document.createElement("div");
        section.className = "mb-4 pb-2 border-b border-gray-200 last:border-b-0"; 
        section.innerHTML = `<div class="font-bold text-pink-600 text-lg mb-2">${date}</div>`; 

        grouped[date].forEach(row => {
          const item = document.createElement("div");
          item.className = "flex justify-between items-center py-2"; 
          const amountClass = row.amount >= 0 ? 'text-blue-600' : 'text-red-500';
          const amountSign = row.amount >= 0 ? '+' : '';

          item.innerHTML = `
            <span class="text-gray-800 text-base font-medium flex-1 truncate mr-2">‚Ä¢ ${row.description}</span>
            <div class="flex items-center">
              <span class="${amountClass} font-semibold mr-3">${amountSign}${row.amount.toLocaleString()} ‡∏ö‡∏≤‡∏ó</span>
              <button onclick="editRecordByValue('${row.description.replace(/'/g, "\\'")}', ${row.amount}, '${row.date}', ${row.timestamp})" class="text-gray-500 hover:text-blue-500 transition duration-150 ease-in-out p-1 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-3.109 9.563l-2.093.748.748-2.093 7.842-7.842 1.345 1.345-7.842 7.842z"/>
                </svg>
              </button>
              <button onclick="deleteRecordByValue('${row.description.replace(/'/g, "\\'")}', ${row.amount}, '${row.date}', ${row.timestamp})" class="text-gray-500 hover:text-red-500 transition duration-150 ease-in-out p-1 rounded-full hover:bg-gray-200 ml-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          `;
          section.appendChild(item);
        });
        list.appendChild(section);
      });

      document.getElementById("totalIncome").textContent = `‡∏ø${totalIncome.toLocaleString()}`;
      document.getElementById("totalExpense").textContent = `‡∏ø${Math.abs(totalExpense).toLocaleString()}`;
      document.getElementById("balance").textContent = `‡∏ø${(totalIncome + totalExpense).toLocaleString()}`;

      renderChart(totalIncome, totalExpense);
    }

    async function editRecordByValue(description, amount, date, timestamp) {
        document.getElementById("description").value = description.replace(/\[.*?\]\s?/, "");
        document.getElementById("amount").value = Math.abs(amount);
        document.getElementById("date").value = toThaiDate(date);
        
        const categoryMatch = description.match(/\[(.*?)\]/);
        if (categoryMatch && categoryMatch[1]) {
          document.getElementById("category").value = categoryMatch[1];
        } else {
          document.getElementById("category").value = "‡∏≠‡∏∑‡πà‡∏ô‡πÜ"; 
        }
        
        editModeData = {
          description: description,
          amount: amount,
          date: date,
          timestamp: timestamp 
        };
        
        currentType = amount >= 0 ? "income" : "expense";
        if (currentType === "income") {
          incomeBtn.classList.add("active-btn");
          expenseBtn.classList.remove("active-btn");
        } else {
          expenseBtn.classList.add("active-btn");
          incomeBtn.classList.remove("active-btn");
        }
        submitBtn.textContent = "üíæ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£";
        
        Toastify({
          text: "‚úèÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£...",
          duration: 2000,
          close: true,
          gravity: "top", 
          position: "center", 
          backgroundColor: "linear-gradient(to right, #60a5fa, #3b82f6)", // Blue gradient
          stopOnFocus: true,
        }).showToast();
    }

    function resetForm() {
      document.getElementById("description").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
      document.getElementById("category").value = "‡∏≠‡∏≤‡∏´‡∏≤‡∏£"; 
      submitBtn.textContent = "üê£ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£";
      editModeData = null; 
    }

    document.addEventListener("DOMContentLoaded", fetchData);
  </script>
